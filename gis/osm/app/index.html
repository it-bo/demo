<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="osmApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->


    <div class="container">
        <div class="container" ng-controller="GISViewController">
		<div id="ol" class="wrapper-sm " style="height:100%">
			<openlayers ol-center="hubei" ol-defaults="defaults">
				<ol-layer ol-layer-properties="OSMLayer">
				   <ol-layer ol-layer-properties="layer"></ol-layer>
					<ol-path-draw  ol-geom-properties="geo1"></ol-path-draw>
				</ol-layer> 
				<ol-marker ng-repeat="marker1 in markers1" ol-marker-properties="marker1"></ol-marker>
				<ol-marker ng-repeat="marker in markers" ol-marker-properties="marker"></ol-marker>
			</openlayers>
		</div>
    </div>
    </div>




    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
 

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
	<script src="bower_components/openlayers3/build/ol.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
		<script src="scripts/directives/aod.js"></script>
        <script src="scripts/controllers/gis.js"></script>
        <!-- endbuild -->
</body>
</html>
